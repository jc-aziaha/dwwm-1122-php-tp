<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="formulaire.css">
    </head>
    <body>
        <div class="app">

            <header>
                <h1>Entreprise ACME</h1>
                <h1>Formulaire de commande de matériel</h1>
            </header>

            <form action="retour.php" method="get">
                <fieldset>
                    <legend>Vos coordonnées</legend>
                    <div>
                        <label for="first_name">Prénom : </label>
                        <input type="text" name="first_name" id="first_name" required>
                    </div>
                    <div>
                        <label for="last_name">Nom : </label>
                        <input type="text" name="last_name" id="last_name" required>
                    </div>
                    <div>
                        <label for="email">Email : </label>
                        <input type="email" name="email" id="email" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Voulez-vous recevoir nos publicités ?</legend>
                    <input type="radio" name="pub" checked id="pub_yes" value="yes"> <label for="pub_yes">Oui</label> <br>
                    <input type="radio" name="pub" id="pub_no" value="no"> <label for="pub_no">Non</label>
                </fieldset>

                <fieldset>
                    <legend>Cocher les articles que vous commandez (plusieurs choix possibles) </legend>
                    <input type="checkbox" name="order[]" id="order_enclume"  value="enclume"> <label for="order_enclume">Enclume</label> <br>
                    <input type="checkbox" name="order[]" id="order_patins"   value="patins à roulettes"> <label for="order_patins">Patins à roulettes</label> <br>
                    <input type="checkbox" name="order[]" id="order_tremplin" value="tremplin géant"> <label for="order_tremplin">Tremplin géant</label> <br>
                    <input type="checkbox" name="order[]" id="order_rails"    value="rails de train"> <label for="order_rails">Rails de train</label> <br>
                </fieldset>

                <fieldset>
                    <legend>Offre promotionnelle (Choisissez un cadeau) </legend>
                    <select name="gift">
                        <option value="Coyotte en peluche" selected>Coyotte en peluche</option>
                        <option value="Coyotte en sucre">Coyotte en sucre</option>
                        <option value="Coyotte en plastique">Coyotte en plastique</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Les commentaires</legend>
                    <textarea name="comment" cols="30" rows="4"></textarea>
                </fieldset>

                <div class="submit-container">
                    <input type="submit" value="Envoyer">
                </div>
            </form>

        </div>
    </body>
</html>
